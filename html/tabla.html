<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Táblázat - Web-programozás-1</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="js/crud.js" defer></script>
</head>
<body>
  <header>
    <h1>Web-programozás-1 Előadás Házi feladat</h1>
  </header>

  <nav>
    <ul>
        <li><a href="index.html">Főoldal</a></li>
        <li class="active"><a href="tabla.html">Táblázat</a></li>
      <li><a href="html5.html">HTML5</a></li>
      <li><a href="chartjs.html">ChartJS</a></li>
      <li><a href="ajax.html">AJAX</a></li>
      <li><a href="oojs.html">OOJS</a></li>
    </ul>
  </nav>

  <aside>
    <p>A táblázat személyek adatait tartalmazza. Beleértve a teljes nevet, várost, kort és foglalkozást.</p>
  </aside>

  <div id="content">
    <h2>CRUD táblázat</h2>

    <form id="dataForm">
      <input type="text" id="name" placeholder="Név" required minlength="2" maxlength="30">
      <input type="text" id="city" placeholder="Város" required minlength="2" maxlength="30">
      <input type="number" id="age" placeholder="Kor" required min="0" max="120">
      <input type="text" id="occupation" placeholder="Foglalkozás" required minlength="2" maxlength="30">
      <div style="margin-top: 1em;">
        <button type="submit" id="submitBtn">Hozzáadás</button>
        <button type="button" id="cancelBtn" style="display: none;">Mégse</button>
      </div>
    </form>
    <div style="margin: 1em 0;">
      <label for="searchColumn">Keresés oszlop szerint: </label>
      <select id="searchColumn">
        <option value="all">Összes oszlop</option>
        <option value="name">Név</option>
        <option value="city">Város</option>
        <option value="age">Kor</option>
        <option value="occupation">Foglalkozás</option>
      </select>
    
      <input type="text" id="searchInput" placeholder="Keresés...">
    </div>
    

    <table id="dataTable" border="1">
      <thead>
        <tr>
          <th data-column="name">Név</th>
          <th data-column="city">Város</th>
          <th data-column="age">Kor</th>
          <th data-column="occupation">Foglalkozás</th>
          <th>Műveletek</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <footer>
    <p>Papp Lili - ALH5L5</p>
  </footer>
</body>
</html>
